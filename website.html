<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Gonna Give You Up!</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Font biasa */
            text-align: center;
            margin: 0;
            overflow: hidden;
            /* Background bergerak dengan animasi gradien yang ditingkatkan */
            background: linear-gradient(45deg, #ff00ff, #ff1493, #00ffff, #00ff00, #ff4500, #ff00ff);
            background-size: 200% 200%;
            animation: moveBackground 8s ease-in-out infinite, pulseBackground 4s ease-in-out infinite;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes pulseBackground {
            0%, 100% { background-size: 200% 200%; }
            50% { background-size: 220% 220%; }
        }

        h1 {
            color: #ffff00; /* Kuning neon */
            font-size: 4em;
            text-shadow: 3px 3px 5px #000;
            animation: blink 0.2s infinite, move 2s infinite; /* Berkedip + bergerak */
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Kursor custom yang besar */
        body {
            cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur817.cur'), auto;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff0000;
            color: white;
            padding: 20px;
            border: 5px solid #00ff00;
            box-shadow: 0 0 20px #000;
            z-index: 1000;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px;
            font-size: 1.5em;
            background-color: #ff00ff;
            border: 3px solid #00ff00;
            cursor: pointer;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            margin: 5px;
        }

        /* Styling untuk gambar acak */
        .random-image {
            position: fixed;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #00ff00;
            box-shadow: 0 0 10px #000;
            z-index: 500;
        }
    </style>
</head>
<body>
    <h1>NEVER GONNA GIVE YOU UP!</h1>
    <p>Nikmati gangguan ini!</p>
    <button id="playButton">Download!</button>

    <audio id="annoyingSound" loop>
        <source src="https://www.myinstants.com/media/sounds/rickroll.mp3" type="audio/mp3">
    </audio>

    <script>
        // Daftar gambar untuk ditampilkan secara acak (ganti dengan path lokal)
        const images = [
            'images/rick1.jpg',
            'images/rick2.jpg',
            'images/rick3.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick4.jpg',
            'images/rick5.jpg'
        ];

        // Fungsi untuk menampilkan gambar acak
        function showRandomImage() {
            const img = document.createElement('img');
            img.className = 'random-image';
            img.src = images[Math.floor(Math.random() * images.length)];
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 150;
            img.style.left = Math.random() * maxX + 'px';
            img.style.top = Math.random() * maxY + 'px';
            document.body.appendChild(img);
            setTimeout(() => {
                img.remove();
            }, 3000);
        }

        // Tampilkan gambar acak setiap 2 detik
        setInterval(showRandomImage, 200);

        // Pop-up mengganggu setiap 3 detik
        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = '<h2>NEVER GONNA LET YOU DOWN!</h2><p>Masih di sini? Haha!</p>';
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.remove();
            }, 2000);
        }

        setInterval(createPopup, 3000);

        // Simulasi suara mengganggu di konsol
        setInterval(() => {
            console.log('DUDUDU! NEVER GONNA RUN AROUND!');
        }, 1000);

        // Fungsi untuk memainkan suara
        const audio = document.getElementById('annoyingSound');
        let isAudioUnlocked = false;

        function playAnnoyingSound() {
            if (isAudioUnlocked) {
                audio.play().catch((error) => {
                    console.error('Error playing audio:', error);
                    alert('Gagal memutar suara! Coba klik tombol lagi.');
                });
            } else {
                audio.play().then(() => {
                    isAudioUnlocked = true;
                    alert('Suara kini diizinkan! Nikmati gangguan!');
                }).catch((error) => {
                    console.error('Error unlocking audio:', error);
                    alert('Browser memblokir suara! Klik tombol "Mainkan & Download Gangguan!" lagi untuk mengizinkan.');
                });
            }
        }

        // Fungsi untuk mendownload file lirik annoying
        function downloadAnnoyingFile() {
            const content = `By:KuroYuki
                Youtube:KuroyukiYoutube`;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'rickroll.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('File didownload! Baca dan rasakan efek annoying-nya!');
        }

        // Fungsi gabungan untuk tombol
        function handlePlayAndDownload() {
            playAnnoyingSound(); // Memutar suara
            downloadAnnoyingFile(); // Mendownload file
        }

        // Alert dengan permintaan interaksi
        function showAlertWithSound() {
            const messages = [
                'NEVER GONNA GIVE YOU UP!',
                'NEVER GONNA LET YOU DOWN!',
                'NEVER GONNA RUN AROUND AND DESERT YOU!',
                'RICKROLLED FOREVER!'
            ];
            const message = messages[Math.floor(Math.random() * messages.length)];
            if (confirm(message) && isAudioUnlocked) {
                playAnnoyingSound();
            } else if (!isAudioUnlocked) {
                alert('Klik tombol "Mainkan & Download Gangguan!" terlebih dahulu untuk mengizinkan suara.');
            }
        }

        // Jalankan alert acak setiap 5 detik
        setInterval(showAlertWithSound, 5000);

        // Event listener untuk tombol gabungan
        document.getElementById('playButton').addEventListener('click', handlePlayAndDownload);

        // Refresh otomatis setiap 10 detik
        setInterval(() => {
            location.reload();
        }, 10000); // 10000 ms = 10 detik
    </script>
</body>
</html>
